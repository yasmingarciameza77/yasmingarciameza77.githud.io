<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Día nuevo, un nuevo libro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0 20px;
    }

    header {
      background: #da8cee;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #cce4ff;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-weight: 700;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #d697ce;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #ab6db8;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #59406e;
    }

    .mensaje-exito {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #904ab1;
      color: #000000;
      border: 1px solid #5f558a;
      text-align: center;
      font-weight: 700;
    }

    footer {
      background: #d47cb0;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Día nuevo, un nuevo libro</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="libros.html">Libros</a></li>
        <li><a href="contacto.html" aria-current="page">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
    <p>¿Tienes alguna duda o sugerencia? ¡Escríbenos!</p>

    <form id="contactForm" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required minlength="2" placeholder="Tu nombre" />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required minlength="10" placeholder="Escribe tu mensaje aquí..."></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="mensaje-exito" id="mensajeExito">
      ¡Gracias por contactarnos! Te responderemos pronto.
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tu Lugar Seguro. Todos los derechos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const mensajeExito = document.getElementById('mensajeExito');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      mensajeExito.style.display = 'block';
      form.reset();

      setTimeout(() => {
        mensajeExito.style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
